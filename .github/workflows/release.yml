name: build-and-deploy
on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  EMSCRIPTEN_VERSION: 3.1.28

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: emsdk
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install $EMSCRIPTEN_VERSION
          ./emsdk activate $EMSCRIPTEN_VERSION

      - name: ncnn
        run: |
          # æ›¿æ¢åŸæ¥çš„wgetä¸‹è½½ä¸ºgit cloneè·å–å®Œæ•´æºç 
          git clone https://github.com/Tencent/ncnn.git
          cd ncnn
          git checkout 20230223  # ä¿æŒä¸æ‚¨åŸæœ¬ä½¿ç”¨çš„ç‰ˆæœ¬ä¸€è‡´
          git submodule update --init  # é‡è¦ï¼åˆå§‹åŒ–å­æ¨¡å—ï¼ˆåŒ…å«glslangç­‰ä¾èµ–ï¼‰

      - name: build
        run: |
          source emsdk/emsdk_env.sh
          mkdir build && cd build
          # ä¿®æ­£CMakeè·¯å¾„æŒ‡å‘ncnnç›®å½•
          cmake -DCMAKE_TOOLCHAIN_FILE=$EMSDK/upstream/emscripten/cmake/Modules/Platform/Emscripten.cmake \
                -DNCNN_OPENMP=OFF \
                -DNCNN_THREADS=ON \
                -DNCNN_RUNTIME_CPU=OFF \
                -DNCNN_SSE2=OFF \
                -DNCNN_AVX2=OFF \
                ../ncnn
          make -j4
          cmake -DCMAKE_TOOLCHAIN_FILE=$EMSDK/upstream/emscripten/cmake/Modules/Platform/Emscripten.cmake -DWASM_FEATURE=simd ..
          make -j4
          cmake -DCMAKE_TOOLCHAIN_FILE=$EMSDK/upstream/emscripten/cmake/Modules/Platform/Emscripten.cmake -DWASM_FEATURE=threads ..
          make -j4
          cmake -DCMAKE_TOOLCHAIN_FILE=$EMSDK/upstream/emscripten/cmake/Modules/Platform/Emscripten.cmake -DWASM_FEATURE=simd-threads ..
          make -j4

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
